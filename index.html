<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James's Table Practice</title>
    <style>
        table {
            /* Shorthand for properties */
            /* border: solid 1px red; */
            border-color: red;
            border-style: solid;
            border-width: 1px;
        }

        thead {
            background-color: darkslategray;
            color: white;
        }

        th {
            padding: 5px;
        }

        tbody > tr:nth-child(odd) {
            background-color: lightgray;
        }



    </style>
</head>
<body>
    
<table>
    <thead>
        <tr>
            <th>
                Warmup Name
            </th>
            <th>
                Ayes
            </th>
            <th>
                Nays
            </th>
        </tr>
    </thead>

    <tbody>

        <tr>
            <td>Set Game</td>
            <td>6</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Network Puzzle</td>
            <td>8</td>
            <td>6</td>
        </tr>
        <tr>
            <td>Logic Grid</td>
            <td>1</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Zebra</td>
            <td>6</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Typing</td>
            <td>13</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Acrostic</td>
            <td>2</td>
            <td>14</td>
        </tr>



    </tbody>

</table>



<table>
<thead>
    <tr>
        <th colspan = "3">Brain Vote</th>
    </tr>
    <tr>
        <th>Activities</th>
        <th>Yes</th>
        <th>No</th>
    </tr>
</thead>

<tbody>

<tr>
    <td>Videogames</td>
    <td>90 B</td>
    <td>0</td>
</tr>
<tr>
    <td>Music</td>
    <td>5 B</td>
    <td>15</td>
</tr>
<tr>
    <td>Sleeping</td>
    <td>100 B</td>
    <td>0</td>
</tr>
<tr>
    <td>Sports</td>
    <td>1</td>
    <td>99 B</td>
</tr>
<tr>
    <td>Reading</td>
    <td>50 B</td>
    <td>50 B</td>
</tr>
<tr>
    <td>Hanging Out</td>
    <td>75B</td>
    <td>25B</td>
</tr>

</tbody>

 </table>   
</body>
</html>
